repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: pretty-format-json
        args: ['--autofix', '--no-sort-keys']
      - id: trailing-whitespace

  - repo: https://github.com/PyCQA/autoflake
    rev: v2.3.1
    hooks:
      - id: autoflake
        args: ['--in-place', '--remove-all-unused-imports', '--remove-unused-variable']

  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        language_version: python3.12
        args: ["--line-length=100"]

  - repo: https://github.com/pycqa/flake8
    rev: 7.3.0
    hooks:
      - id: flake8
        args: ["--ignore=E501,W503,E203"]

  - repo: https://github.com/hadialqattan/pycln
    rev: v2.5.0
    hooks:
      - id: pycln
        args: [--config=stock_market_research_data_warehouse/pyproject.toml]

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile", "black", "--filter-files"]

  - repo: local
    hooks:
      - id: pytest-fast
        name: Run tests for changed files
        entry: bash -c 'cd stock_market_research_data_warehouse && pytest tests/ --testmon --tb=short'
        language: system
        pass_filenames: false
        stages: [pre-commit]
      - id: pytest-all
        name: Run all tests on push
        entry: bash -c 'cd stock_market_research_data_warehouse && pytest tests/'
        language: system
        pass_filenames: false
        stages: [pre-push]
